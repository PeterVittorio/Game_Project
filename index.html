<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Sort yourself out!!</title>
</head>
<body>

<audio id="audiotag1" src="sound/swvader02.wav" preload="auto"></audio>
<audio id="audiotag2" src="sound/imperial_march.wav" preload="auto"></audio>
<audio id="audiotag3" src="sound/blaster-firing.wav" preload="auto"></audio>

<div class="intro">
<div class="fullscreen">
    <h1>Recycle challenge</h1>
        <div id="scoreboard">Scoreboard   <br>
        <span id="player">Player:</span> <br>
        <span id="points">Points:</span>
        </div>
    <button type="button" name="start" class="button">Start</button>
      <div class="game-board">
          <div class="footer">
                <img src="img/garbagecan.png" class="organicgarbage"alt="">

                <span id="paper">Paper</span>
                <img src="img/garbagecan.png" class="glassgarbage"alt="">
                <span id="glass">Glass</span>
        </div>
    </div>

    <img src="img/darthvaderblack.jpg" id="darthvader" alt="">
</div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
